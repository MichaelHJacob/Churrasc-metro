<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#FBFAF6">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#2D2A2A">
    <title>Churrascômetro</title>
    <link rel="stylesheet" href="estilos/style.css" type="text/css" media="all" />
    <link rel="stylesheet" href="estilos/media-query.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header class="header">
        <h1 class="logo">Churrascômetro</h1>
    </header>

    <div id="pre"></div>

    <main class="main">
        <div id="areaResul">
            <div id="imp" class="change"></div>
            <div id="paper" class="change">

                <ul id="resultado" class="change">
    
                </ul>
            </div>
        </div>
        <div id="areaCalc">
            <ul>
                <li>
                    <label for="adultos">Adultos:</label>
                    <span class="grupoBtns">
                        <input type="number" id="adultos" name="adultos" min="0" max="100" step="1" value="5" required inputmode="numeric"
                            pattern="[0-9]*">
                        <button class="btns" name="adultos" value="-">-</button>
                        <button class="btns" name="adultos" value="+">+</button>
                    </span>
                </li>
                <li>
                    <label for="criancas">Crianças:</label>
                    <span class="grupoBtns">
                        <input type="number" id="criancas" name="criancas" min="0" max="100" step="1" value="4" required
                            inputmode="numeric" pattern="[0-9]*">
                        <button class="btns" name="criancas" value="-">-</button>
                        <button class="btns" name="criancas" value="+">+</button>
                    </span>
                </li>
                <li>
                    <label for="duracaoH">Duração:</label>
                    <div class="grupoBtns duracao">
                        <div id="H">
                            <input type="number" id="duracaoH" name="duracaoH" min="1" max="59" step="1" value="3" required inputmode="numeric" pattern="[0-9]*">
                            <p class="visor">H.</p>
                            <button class="btns" name="duracaoH" value="-">-</button>
                            <button class="btns" name="duracaoH" value="+">+</button>
                        </div>
                        <div id="M"><br>
                            <input type="number" id="duracaoM" name="duracaoM" min="0" max="59" step="1" value="30" required inputmode="numeric" pattern="[0-9]*">
                            <p class="visor">M.</p>
                            <button class="btns" name="duracaoM" value="-">-</button>
                            <button class="btns" name="duracaoM" value="+">+</button>
                        </div>
                    </div>
                </li>
            </ul>
            <button class="buttonCalc" onclick="calcular(this)" value="calc">Calcular</button>
        </div>


    </main>

</body>

</html>
